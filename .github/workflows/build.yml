name: Build README
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          # necessary for github-action-til-autoformat-readme
          fetch-depth: 0
      - name: Autoformat README
        uses: cflynn07/github-action-til-autoformat-readme@1.1.0
        with:
          description: |
- 학습한 내용을 주제별로 정리해서 기록한다.
- 목차는 알파벳 순으로 정렬한다.
- 잘 쓰려고 하지 않고 온전히 이해하는 것에 초점을 맞춘다.
- 가공된 기록은 <a href="https://hyuns.netlify.app">블로그</a>에 포스팅하는 것을 원칙으로 한다.
          footer: |
            [1]: https://simonwillison.net/2020/Apr/20/self-rewriting-readme/
            [2]: https://github.com/jbranchaud/til
          list_most_recent: 2 # optional, lists most recent TILS below description
          date_format: "2020 Jan 15:04" # optional, must align to https://golang.org/pkg/time/#Time.Format
